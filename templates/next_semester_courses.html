<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Semester Courses</title>
    <!-- Add any CSS stylesheets or links here -->
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .course {
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        table, th, td 
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td 
        {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Next Semester Courses</h1>
    <div class="courses">
        <!-- Loop through courses and display them -->
        
        <div class="course">
            <table>
                <tr>
                    <th>Course Code</th>
                    <th>Course Title</th>
                    <th>Credit</th>
                    <th>Semester</th>
                    <th>Faculty</th>
                </tr>
                {% for course in next_semester_courses %}
                    <tr>
                        <td>{{ course.course_code }}</td>
                        <td>{{ course.course_title }}</td>
                        <td>{{ course.credit }}</td>
                        <td>{{ course.semester }}</td>
                        <td>{{ course.faculty }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
        
    </div>
</div>

</body>
</html>
