{% extends "student_base.html" %}

{% block title %}
Update Password | Student Dashboard
{% endblock title %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="page-title">
            <h3>Update Password</h3>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Update Password</div>
                    <div class="card-body">
                        <!-- Messages for success or error -->
                        {% if messages %}
                            {% for msg in messages %}
                                <div class="alert alert-{{ msg.tags }}">
                                    <h5 class="alert-title">{{ msg }}</h5>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST" action="{% url 'StudentApp:update_profile' %}">
                            {% csrf_token %}

                            <!-- Current Password -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 form-label" for="current_password">Current Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="current_password" id="current_password" class="form-control" placeholder="Enter current password" required>
                                </div>
                            </div>

                            <!-- New Password -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 form-label" for="new_password">New Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="new_password" id="new_password" class="form-control" placeholder="Enter new password" required>
                                </div>
                            </div>

                            <!-- Confirm New Password -->
                            <div class="mb-3 row">
                                <label class="col-sm-2 form-label" for="confirm_password">Confirm New Password</label>
                                <div class="col-sm-10">
                                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm new password" required>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="mb-3 row">
                                <div class="col-sm-10 offset-sm-2">
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
